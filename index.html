<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div  class="container">
    <div >
     <h1>ICC T20 WC</h1>
    </div>
    <div class="counter-container">
      <div class="counter">
        <p class="timer" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="counter">
        <p class="timer" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="counter">
        <p class="timer" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="counter">
        <p class="timer" id="seconds">0</p>
        <span>Seconds</span>
      </div> 
    </div>
  </div>


    <script src="index.js"></script>
</body>
</html>
